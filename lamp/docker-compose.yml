version: "3.2"
services:
  php:
    build: './php/'
    networks:
      - backend
    volumes:
      - ./www/:/var/www/html/
  apache:
    build: './apache/'
    depends_on:
      - php
      - mysql
    networks:
      - frontend
      - backend
    ports:
      - "80:80"
    volumes:
      - ./www/:/var/www/html/
  mysql:
    build: './mysql'
    networks:
      - backend
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_USER=mysql
      - MYSQL_DATA_DIR=/var/lib/mysql
      - MYSQL_RUN_DIR=/run/mysqld
      - MYSQL_LOG_DIR=/var/log/mysql
networks:
  frontend:
  backend:
